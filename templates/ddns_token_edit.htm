<div class="panel panel_ddns_token">

    <div class="pnl_formsarea">
        <fieldset class="inlineLabels">
            <tmpl_if name="is_admin">
                <div class="form-group">
                    <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
                    <div class="col-sm-9">
                        <select name="client_group_id" id="client_group_id" class="form-control">
                            {tmpl_var name='client_group_id'}
                        </select>
                    </div>
                </div>
            </tmpl_if>
            <tmpl_if name="is_reseller">
                <div class="form-group">
                    <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
                    <div class="col-sm-9">
                        <select name="client_group_id" id="client_group_id" class="form-control">
                            {tmpl_var name='client_group_id'}
                        </select>
                    </div>
                </div>
            </tmpl_if>
            <div class="form-group">
                <label for="token" class="col-sm-3 control-label">{tmpl_var name='token_txt'}</label>
                <div class="col-sm-9">
                    <tmpl_if name='token' op='==' value=''>
                        <input type="text" name="token" id="token" value="{tmpl_var name='token_autogenerated_txt'}" class="form-control" readonly="readonly">
                    </tmpl_if>
                    <tmpl_if name='token' op='!=' value=''>
                        <input type="text" name="token" id="token" value="{tmpl_var name='token'}" class="form-control" readonly="readonly">
                    </tmpl_if>
                </div>
            </div>
            <div class="form-group">
                <label for="allowed_zones" class="col-sm-3 control-label">{tmpl_var name='allowed_zones_txt'}</label>
                <div class="col-sm-9">
                    <select data-placeholder="{tmpl_var name='allowed_zones_placeholder'}" multiple name="allowed_zones[]" id="allowed_zones" class="form-control">
                        {tmpl_var name='allowed_zones'}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{tmpl_var name='allowed_record_types_txt'}</label>
                <div class="col-sm-9">
                    {tmpl_var name='allowed_record_types'}
                </div>
            </div>
            <div class="form-group">
                <label for="limit_records" class="col-sm-3 control-label">{tmpl_var name='limit_records_txt'}</label>
                <div class="col-sm-9">
                    <input type="text" name="limit_records" id="limit_records" value="{tmpl_var name='limit_records'}" class="form-control">
                    <small>{tmpl_var name='limit_records_hint_txt'}</small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
                <div class="col-sm-9">
                    {tmpl_var name='active'}
                </div>
            </div>
        </fieldset>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

        <div class="clear"><div class="right">
            <button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}" data-submit-form="pageForm" data-form-action="ddns/ddns_token_edit.php">{tmpl_var name='btn_save_txt'}</button>
            <button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" data-load-content="ddns/ddns_token_list.php">{tmpl_var name='btn_cancel_txt'}</button>
        </div></div>
    </div>

</div>
